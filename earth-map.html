<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NASA Space Apps — Earth Challenges (English)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    :root{
      --bg:#07123a;
      --header:#0f225f;
      --card: rgba(255,255,255,0.06);
      --accent:#60a5fa;
      --text:#ffffff;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      background: linear-gradient(180deg,var(--bg) 0%, #071026 100%);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:stretch;
    }
    .navbar {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #0a192f;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      box-sizing: border-box;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 800;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #4dabf7;
    }

    .contact-btn {
      border: 2px solid #4dabf7;
      border-radius: 50px;
      padding: 6px 18px;
      color: #4dabf7;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #4dabf7;
      color: white;
    }
    
    #header{
      background:var(--header);
      padding:12px 16px;
      display:flex;
      gap:12px;
      align-items:center;
      box-shadow:0 2px 12px rgba(0,0,0,0.4);
    }
    #header h1{font-size:18px;margin:0;font-weight:600;color:var(--text)}
    .controls{
      margin-left:auto;
      display:flex;
      gap:8px;
      align-items:center;
    }
    select, button{
      padding:8px 10px;
      border-radius:8px;
      border: none;
      font-size:14px;
      background:var(--card);
      color:var(--text);
      min-width:220px;
    }
    button { cursor:pointer; }
    #map { flex:1; width:100%; min-height:320px; }
    .legend {
      position: absolute;
      left:12px;
      bottom:12px;
      background: rgba(0,0,0,0.45);
      color: #fff;
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }
    .legend .item { display:flex; gap:8px; align-items:center; margin-bottom:6px; }
    .dot { width:12px; height:12px; border-radius:50%; flex:0 0 12px; }
    @media (max-width:600px){
      select{ min-width:150px; }
      header { flex-wrap:wrap; gap:8px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1200px-NASA_logo.svg.png" alt="NASA Logo">
      NASA Kids
    </div>
    
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="challenges.html">Challenges</a>
      <a href="earth-map.html" style="color: #4dabf7;">Earth Map</a>
      <a href="games.html" >Games</a>
      <a href="sandbox.html">SandBox</a>
      <a href="contact-us.html" class="contact-btn">Contact Us</a>
    </div>
  </div>
  <div id="header">
    <h1>NASA Space Apps — Earth-focused Challenges</h1>
    <div class="controls">
      <select id="challengeSelect">
        <option value="">-- Select a challenge --</option>
      </select>
      <select id="language" disabled title="Language fixed">
        <option>English (fixed)</option>
      </select>
      <button id="openList">Open challenge page</button>
    </div>
  </div>  
  <div id="map"></div>
  <div class="legend">
    <div style="font-weight:600;margin-bottom:6px">Legend</div>
    <div class="item"><div class="dot" style="background:#2dd4bf"></div>NASA Earth Challenges</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ✅ فقط التحديات الموجودة في challenges.html
    const challenges = {
      "leo-commercial": {
        coords: [28.5721, -80.6480],
        title: "Commercializing Low Earth Orbit (LEO)",
        desc: "Design sustainable and scalable business models in Low Earth Orbit."
      },
      "data-pathways": {
        coords: [34.05, -118.24],
        title: "Data Pathways to Healthy Cities",
        desc: "Use NASA Earth data to develop smart strategies for sustainable cities."
      },
      "space-biology": {
        coords: [37.77, -122.41],
        title: "Space Biology Knowledge Engine",
        desc: "Build a dynamic dashboard summarizing NASA bioscience research."
      },
      "air-quality": {
        coords: [40.7128, -74.0060],
        title: "Air Quality Forecasting",
        desc: "Develop a web-based app that forecasts air quality using NASA TEMPO data."
      },
      "farm-navigator": {
        coords: [30.0, 31.2],
        title: "NASA Farm Navigators",
        desc: "Create a farming simulation using NASA satellite imagery and data."
      },
      "sharks-space": {
        coords: [-30.0, 150.0],
        title: "Sharks from Space",
        desc: "Track and predict shark foraging habitats using NASA ocean data."
      },
      "lunar-dust": {
        coords: [0, 23.4],
        title: "Lunar Dust Mitigation",
        desc: "Develop technologies to reduce lunar dust effects for safe missions."
      },
      "deep-space-food": {
        coords: [35.6, 139.6],
        title: "Deep Space Food Challenge",
        desc: "Design innovative food systems for long-duration space missions."
      }
    };

    // Populate dropdown
    const select = document.getElementById('challengeSelect');
    Object.keys(challenges).forEach(k => {
      const opt = document.createElement('option');
      opt.value = k;
      opt.textContent = challenges[k].title;
      select.appendChild(opt);
    });

    // Add markers
    const markers = {};
    Object.keys(challenges).forEach(key => {
      const c = challenges[key];
      const m = L.circleMarker(c.coords, {
        radius: 8, fillColor: "#2dd4bf", color: "#065f46", weight: 1, fillOpacity: 0.95
      }).addTo(map);
    
      m.bindPopup(
        `<strong>${c.title}</strong><br>${c.desc}<br>` +
        `<a href="challenges.html?title=${encodeURIComponent(c.title)}">Open challenge page</a>`
      );
      markers[key] = m;
    });

    // Select behavior
    select.addEventListener('change', e => {
      const val = e.target.value;
      if (!val) return;
      const c = challenges[val];
      map.setView(c.coords, 5, { animate: true });
      markers[val].openPopup();
    });

    // ✅ زر "Open challenge page" يفتح صفحة التحديات كلها أو تحدي محدد
    document.getElementById('openList').addEventListener('click', () => {
      const val = select.value;
      if (!val) {
        // لو المستخدم لسه ما اختارش حاجة
        window.location.href = "challenges.html";
        return;
      }
      // لو اختار تحدي معين
      const title = challenges[val].title;
      window.location.href = `challenges.html?title=${encodeURIComponent(title)}`;
    });

  </script>

</body>
</html>
