<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar-System</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="opening hide-UI view-2D zoom-large data-close controls-close">

  <!-- Navigation for planets -->
  <div id="data">
    <a class="sun" data-planet="Sun" href="#sunspeed">Sun</a>
    <a class="mercury" data-planet="Mercury" href="#mercuryspeed">Mercury</a>
    <a class="venus" data-planet="Venus" href="#venusspeed">Venus</a>
    <a class="earth active" data-planet="Earth" href="#earthspeed">Earth</a>
    <a class="mars" data-planet="Mars" href="#marsspeed">Mars</a>
    <a class="jupiter" data-planet="Jupiter" href="#jupiterspeed">Jupiter</a>
    <a class="saturn" data-planet="Saturn" href="#saturnspeed">Saturn</a>
    <a class="uranus" data-planet="Uranus" href="#uranusspeed">Uranus</a>
    <a class="neptune" data-planet="Neptune" href="#neptunespeed">Neptune</a>
  </div>

  <!-- Controls -->
  <div id="controls">
    <label class="set-view"><input type="checkbox"></label>
    <label class="set-zoom"><input type="checkbox"></label>
    <label>
      <input type="radio" class="set-speed" name="scale" checked>
      <span>Speed</span>
    </label>
    <label>
      <input type="radio" class="set-size" name="scale">
      <span>Size</span>
    </label>
    <label>
      <input type="radio" class="set-distance" name="scale">
      <span>Distance</span>
    </label>
    <label>
      <input type="radio" name="scale" value="information">
      <span>Information</span>
    </label>
  </div>

  <!-- Box to show planet info -->
  <div id="planet-info" class="hidden"></div>

  <!-- Universe -->
  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">

        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Mercury</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Venus</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos"><div class="moon"></div></div>
            </div>
            <div class="planet">
              <dl class="infos"><dt>Earth</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Mars</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Jupiter</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet">
              <div class="ring"></div>
              <dl class="infos"><dt>Saturn</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Uranus</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos"><dt>Neptune</dt><dd><span></span></dd></dl>
            </div>
          </div>
        </div>

        <div id="sun">
          <dl class="infos"><dt>Sun</dt><dd><span></span></dd></dl>
        </div>

      </div>
    </div>
  </div>
    
  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
    if (typeof jQuery == 'undefined') { 
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>
  <script src="index.js"></script>
</body>
</html>
