  <script>
    let isFullscreen = false;
    let originalContainer = null;

    function toggleFullscreen(wrapperId) {
      const wrapper = document.getElementById(wrapperId);
      const iframe = wrapper.querySelector('iframe');

      if (!isFullscreen) {
        originalContainer = wrapper.parentElement;
        wrapper.classList.add('fullscreen');
        document.body.appendChild(wrapper);
        iframe.style.height = "100%";
        iframe.style.width = "100%";
        document.querySelector('.fullscreen-controls').style.display = 'block';
        isFullscreen = true;
      } else {
        exitFullscreen();
      }
    }

    function exitFullscreen() {
      if (!isFullscreen || !originalContainer) return;
      const wrapper = document.querySelector('.fullscreen');
      if (wrapper) {
        wrapper.classList.remove('fullscreen');
        originalContainer.appendChild(wrapper);
        document.querySelector('.fullscreen-controls').style.display = 'none';
        isFullscreen = false;
        originalContainer = null;
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' && isFullscreen) {
        exitFullscreen();
      }
    });
  </script>
